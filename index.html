<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ric's Twitter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home icon" /> Home</li>
            <li>
              <img
                src="/images/notification.svg"
                alt="Notifications icon"
              />Notifications
            </li>
            <li>
              <img src="/images/message.svg" alt="Messages icon" />Messages
            </li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo do Twitter" />
        <div class="search-input">
          <input type="text" placeholder="Search on twitter" />
          <img src="/images/avatar.png" alt="Avatar do usuÃ¡rio" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter sample!</h1>
    </div>
    <div class="info-bar">
      <div class="content">
        <ul>
          <li>
            <span>Tweets</span>
            <strong>902</strong>
          </li>
          <li>
            <span>Following</span>
            <strong>107</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>307</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>7</strong>
          </li>
        </ul>
        <div class="info-bar--actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More icon" />
        </div>
      </div>
    </div>
  </body>
</html>
